<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="pragma" content="no-cache">
    <title>m_page</title>
    <link rel="stylesheet" href="javascript.fullPage.css">
    <style>
        @media only screen and (min-width: 640px){ html{ font-size: 62.5%; }}
        @media only screen and (max-width: 640px) and (min-width: 580px){ html{ font-size: 62.5%; }}
        @media only screen and (max-width:580px) and (min-width: 440px){ html{ font-size: 54%; }}
        @media only screen and (max-width:440px) and (min-width: 400px){ html{ font-size: 46%; }}
        @media only screen and (max-width:440px) and (min-width: 400px){ html{ font-size: 42%; }}
        @media only screen and (max-width:400px) and (min-width: 360px){ html{ font-size: 40%; }}
        @media only screen and (max-width:400px) and (min-width: 360px){ html{ font-size: 32%; }}
        *{ margin: 0; padding: 0; list-style: none; color: #F2F2F2;}
        /* Custom CSS
		 * --------------------------------------- */
		body{
            background: #333;
            font-size: 3rem;
		}
        button{ outline: none;}
		/* Section 1
		 * --------------------------------------- */
		#section0{}
        #section0 h1{ width: 100%; font-size: 6rem; font-weight: bold; text-align: center; line-height: 8rem; position: absolute; left: 0; top: 50%; margin-top: -5rem; opacity: 0; transition: .5s;}
        #section0 .start{ width: 8rem; height: 4rem; background: red; border: none; border-radius: 3px; font-size: 2rem; position: absolute; left: 50%; bottom: 30%; margin-left: -4rem; box-shadow: 0 0 50px 10px red; animation: start 4s infinite linear; opacity: 0; }
        @keyframes start{
            0%      { box-shadow: 0 0 50px 10px red;}
            50%     { box-shadow: 0 0 50px 24px red;}
            100%    { box-shadow: 0 0 50px 10px red;}
        }
		/* Section 2
		 * --------------------------------------- */
		#section1{}
		/* Section 3
		 * --------------------------------------- */
		#section2{}
    </style>
    <script src="javascript.fullPage.min.js"></script>
    <script src="jquery-2.2.4.js"></script>
    <script src="echarts.js"></script>
    <script>
        $(function() {
            fullpage.initialize('#fullpage', {
                anchors: ['firstPage', 'secondPage', 'lastPage'],
                menu: '#menu',
                css3:true
            });

            var $setion = $("#section0");

            $.queue($setion, "fx", function() {
                var _this = this;
                $(this).find(".title").animate({
                    opacity: 1
                }, 1000, function() {
                    $.dequeue(_this);
                });
            });
            
            $.queue($setion, "fx", function() {
                var _this = this;
                $(this).find(".title").animate({
                    top: "30%"
                }, 1500, function() {
                    $.dequeue(_this);
                });
            });
            $.queue($setion, "fx", function() {
                $(this).find(".start").animate({
                    opacity: 1
                });
            });

            $.dequeue($setion, "fx");
        });
    </script>
</head>
<body>
    <div id="fullpage">
        <div class="section " id="section0">
            <h1 class="title">little league<br />体适能学院</h1>
            <button class="start">start test</button>
        </div>
        <div class="section" id="section1">
            2
        </div>
        <div class="section" id="section2">
            3
        </div>
    </div>
</body>
</html>
