<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .div1{ width: 500px; height: 150px; background: red; animation: spread; transition: 1s;}
        
        @keyframes spread{
            0% { transform: rotateX(0);}
            50% { transform: rotateX(0);}
            100% { transform: rotateX(0);}
        }
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
